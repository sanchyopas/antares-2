<!DOCTYPE html>
<html>
@@include('html/head.html', {
"title":"Автопрофи"
})

<body>
    @@include('html/_header.html')
    <main>
        <div class="partners">
            <div class="container">
                <h1 class="_title partners__title wow animate__animated animate__fadeInLeft">Наши партнеры</h1>
                <div class="partners__body">
                    <a href="https://pstrussia.ru/" class="partners__link wow animate__animated animate__fadeInUp"
                        target="_blank">
                        <div class="partners__image">
                            <img src="@img/partner/partner-pst.svg" alt="">
                        </div>
                        <p class="partners__name">PST Service Russia</p>
                    </a>
                    <a href="https://enset.ru/" class="partners__link wow animate__animated animate__fadeInUp"
                        target="_blank">
                        <div class="partners__image">
                            <img src="@img/partner/partners-enset.png" alt="">
                        </div>
                        <p class="partners__name">Enset</p>
                    </a>
                    <a href="https://skv.group/" class="partners__link wow animate__animated animate__fadeInUp"
                        target="_blank">
                        <div class="partners__image">
                            <img src="@img/partner/partners-skv.png" alt="">
                        </div>
                        <p class="partners__name">SKV Group</p>
                    </a>
                </div>
            </div>
        </div>
    </main>

    @@include('html/_footer.html')
    @@include('html/popup.html')
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/app.min.js"></script>
</body>

</html>
